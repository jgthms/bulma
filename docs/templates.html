  <div class="hero-head">
    <div class="container">
      {% include header.html %}

    <div class="container">

        Templates

      </div>
      <div class="column is-one-third">
        <a class="box" href="{{ site.url }}/templates/welcome.html">
          <h3 class="title is-4">Welcome</h3>
