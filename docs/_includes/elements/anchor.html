<h3 id="{{ include.name | slugify }}" class="title is-4 is-spaced bd-anchor-title">
  <span class="bd-anchor-name">
    {{ include.name }}
  </span>
  <a class="bd-anchor-link" href="#{{ include.name | slugify }}">
    #
  </a>
  {% if include.tag %}
    <span class="tag is-success">
      {{ include.tag }}
    </span>
  {% endif %}
</h3>
