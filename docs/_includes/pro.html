<article class="media bd-pro bd-is-{{ include.type }}">
  <aside class="media-left">
    <span class="icon">
      <i class="fa fa-{{ include.icon }}"></i>
    </span>
  </aside>
  <div class="media-content">
    <p class="title is-5 pro-title">
      {{ include.title }}
    </p>
    <div class="bd-pro-content">
      {{ include.content | markdownify }}
    </div>
  </div>
</article>
